        .icon{
            font-size: 100px;
            display: flex;
            justify-content: center;
        }
        .trans{
            font-size: 100px;
            display: flex;
            justify-content: center;
        }
        img {
            width: 100px;
        }
    </style>
    
</head>
<body >
    <header class="bg-primary">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid p-0">
                    <a class="navbar-brand" href="formulario.html"><img src="https://blog.vimppo.com/wp-content/uploads/2019/11/timeismoney-1024x512.png" alt=""></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                        <a class="nav-link" aria-current="page" href="formulario.html">Registrar</a>
                        <a class="nav-link active" href="listaempleados.html">Listado</a>
                    </div>
                  </div>
                </div>
              </nav>
        </div>
    </header>

        <h1 class="text-center text-primary mb-3 mt-3">Bienvenido</h1>
        <hr class="pb-2 pt-2">

    <div class="container w-50 bg-color-light">
        <form id="form">
        <i class="icon bi bi-person-circle text-primary  mb-3" ></i>

        <div class="form-floating mb-3 d-flex align-items-center gap-3 gap-3" >
            <input type="text" class="form-control" id="inombre" placeholder="name@example.com" disabled>
            <label for="floatingInput">Nombres</label>
      </div>


        <div class="form-floating mb-3 d-flex align-items-center gap-3 gap-3">
            <input type="text" class="form-control" id="iapellido" placeholder="Apellidos" disabled>
            <label for="floatingPassword">Apellidos</label>
        </div>


        <div class="form-floating mb-3 d-flex align-items-center gap-3 gap-3">
            <input type="email" class="form-control" id="imail" placeholder="Password" disabled>
            <label for="floatingPassword">Correo Electr√≥nico</label>
        </div>


        <div class="mb-3 align-items-center gap-3 gap-3">
            <label class="form-label ">Cargo:</label>
            <Select name="select" id="cargo" class="form-select" pattern="" required disabled>
                <option value="jefe">Jefe</option>
                <option value="analista">Analista</option>
                <option value="programador">Programador</option>
                <option value="soporte">Soporte</option>
                <option value="asistente">Asistente</option>
            </Select>
        </div>

        </form>
    </div>

        <div class="trans gap-2"> 
            <button type="button" class="btn btn-primary" id="modificar">Modificar</button>
            <button type="button" class="btn btn-dark" id="guardar">Guardar</button>
        </div>

    

   
    <!-- JavaScript Bundle with Popper -->

    <script src="js/data.js"></script>
